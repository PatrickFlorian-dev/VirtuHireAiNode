/auth/login:
  post:
    tags:
      - Auth
    summary: Login a user
    description: Authenticates a user and returns a JWT token.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
            required:
              - email
              - password
    responses:
      '200':
        description: Login successful
      '401':
        description: Invalid credentials
      '500':
        description: Server error
